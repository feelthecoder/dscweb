{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="padding-top: 25px;">
	<h1> Member </h1>
	<div class="card shadow m-2">
		<img src="{{ member.pic.url }}" class="card-img img-fluid">
		<div class="card-body text-center">
			<h2>{{ member.first_name }} {{ member.last_name }}</h2>
			<p class="text-secondary h5">{{ member.title }}</p>
			<p>{{ member.description }}</p>
			<h4> Contact: </h4>
			<p>Mobile: {{ member.mobile }}</p>
			<p>Email: {{ member.email }}</p>
			<br>
			<h5> Social Media Handles: </h5>
			<a href="{{ member.facebook }}" class="social-link" target="_blank">
				<i class="fab fa-facebook-square" aria-hidden="true"></i>
			</a>
			<a href="{{ member.linkedin }}" class="social-link" target="_blank">
				<i class="fab fa-linkedin" aria-hidden="true"></i>
			</a>
			<a href="{{ member.github }}" class="social-link" target="_blank">
				<i class="fab fa-github-square" aria-hidden="true"></i>
			</a>
		</div>
	</div>
</div>
{% endblock content %}

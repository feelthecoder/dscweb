<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900');
    </style>
</head>

<body style="background: #f5f8fa;font-family: 'Roboto', sans-serif;">
    <div style="width: 90%;max-width:600px;margin: 20px auto;background: #ffffff;">
        <img src="http://{{ request.get_host }}/static/images/logo.png" alt="sr" width="50px" class="img-fluid"
            height="50px">
        <a href="{% url 'home' %}" style="font-family: 'Bangers', cursive; font-size:25px">DEVELOPER
            STUDENT CLUB</a>
        <section style="margin: 0 15px;color:#425b76;">
            <h2 style="margin: 40px 0 27px 0;text-align: center;">Thank you to registration</h2>
            <hr style="border:0;border-top: 1px solid rgba(66,91,118,0.3);max-width: 50%">
            <p style="font-size:15.5px;font-weight: bold;margin:40px 20px 15px 20px;">Hi {{username}}, Thank you for
                registering with us.<br>
                We are happy to see you on board!<br>
                Please visit here to login.<br>
                http://{{ request.get_host}}/{% url 'login' %}
                <br><br>
                Happy Coding!
                <br><br>
                Team DSC!!
            </p>
        </section>
    </div>
</body>

</html>

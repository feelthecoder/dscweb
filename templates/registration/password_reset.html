<!DOCTYPE html>

{% load static %}
<title>DSC -Reset Password</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link rel="stylesheet" href="{%static 'css/login_style.css'%}" type="text/css">
</head>

<body>
    <div class="container h-100">
        <center>
            <br><br>
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png'%}" alt="sr" width="100px" class="img-fluid" height="100px" /></a>
            <br><br>
        </center>
        <div class="d-flex justify-content-center mx-auto">
            <div class="user_card">
                <div class="d-flex justify-content-center">


                    <h3 id="form-title">Reset Password</h3>
                </div>
                <hr>
                <p>Forgotton your Password? Enter your email address below, and we'll email instructions for setting a
                    new one. </p>
                <hr>

                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        {{ form }}
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Send me Instructions">

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field
    */

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = ' Email...';


        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
</body>

</html>
